<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header id="header">
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light" id="nav-bar">
      <img id="header-img" src="favicon copy.ico">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#video">Video</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#signup">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container">
    <div class="row h-100" id="features">
      <h1>FEATURES</h1>
    </div>
  </div>

  <div class="container">
    <div class="row h-80">
      <div class="embed-responsive embed-responsive-16by9">
        <iframe class="embed-responsive-item" id="video" src="https://www.youtube.com/embed/qN3OueBm9F4" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row align-items-center">
      <div class="col text-center">
        <h1>Sign Up</h1>
      </div>
    </div>

    <div class="container">
      <div class="row" id="signup">
        <form id="form" method="post" name="form" action="https://www.freecodecamp.com/email-submit">
          <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email"
              required>
          </div>
          <input type="submit" name="submit" class="btn btn-primary" id="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
