<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div class="container-fluid">
    <div class="container">
      <div class="row align-items-center">
        <div class="col text-center">
          <h1 id="title">connect with me</h1>
          <p id="description">enter some quick info, and let's get in touch.</p>
        </div>
      </div>

      <form id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="number" id="number-label">Phone (Optional)</label>
          <input type="number" class="form-control" id="number" aria-describedby="phone" placeholder="5551234567">
        </div>
        <div class="form-group">
          <label for="contact">Best way to contact you:</label>
          <select class="form-control" id="dropdown">
            <option>Email</option>
            <option>Phone</option>
          </select>
        </div>
        <div class="form-group">
          <label for="contact">Best way to contact you:</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="emailRadio" value="email" checked>
            <label class="form-check-label" for="emailRadio">
              Email
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="radio" id="phoneRadio" value="radio">
            <label class="form-check-label" for="phoneRadio">
              Phone
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="interests">I'm interested in:</label>
          <small id="interests" class="form-text text-muted">(Check all that apply.)</small>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="collaborate" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Let's collaborate!
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="hi" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Just wanted to say "Hi!"
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="coaching" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Interested in coaching and development.
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="textarea">Any comments or suggestions?</label>
          <textarea class="form-control" id="textarea" rows="3" placeholder="Enter your comments here."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>

    </div>
  </div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
